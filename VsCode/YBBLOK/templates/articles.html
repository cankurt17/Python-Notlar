
{% extends "layout.html" %}

{% block body %}
    <h3>Makaleler</h3>
    <hr> 
    {% if articles %}  
    <form action="/search" method="post" > 
        <input type="text" name="keyword" maxlength="64" placeholder="Search">
        <button type="submit" class="btn btn-primary btn-sm">Search</button>
    </form> 
    <hr>
        <ul class="list-group">
            {% for article in articles %}
                <li class="list-group-item"><a href="/article/{{article.id}}">{{article.tittle}}</a></li>
            {% endfor %}
        </ul> 
    {% else %}
        <div class="alert alert-danger">Bu blokta heniz makale bulunmamaktadÄ±r.</div>
    {% endif %}
        

{% endblock body %}
